name: test changed fish food
on:
  pull_request:
     branches:
      - main
     paths:
      - '**.lua'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Action
      uses: actions/checkout@v2
    - name: Install gofish
      run: |
        curl -fsSL https://raw.githubusercontent.com/tinned-fish/gofish/main/scripts/install.sh | bash
        gofish init
    - name: Changed Files Exporter
      id: files
      uses: futuratrepadeira/changed-files@v3.0.1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: gofish lint
      env:
        FILES: '${{ steps.files.outputs.files_updated }} ${{ steps.files.outputs.files_created }}'
      run: |
        echo "The Following files were changed or created:"
        echo $FILES

        eval $(gofish tank)
        rm -rf "$GOFISH_DEFAULT_RIG"
        cp -R . "$GOFISH_DEFAULT_RIG"

        for i in $FILES; do
          if [[ $i != *.lua ]]; then
            echo "Skipping non lua file: $i"
            continue
          fi
          echo "#############################"
          echo "## $i"
          echo "#############################"
          package=$(basename ${i%.*})
          gofish lint $i
          gofish install $package
        done
